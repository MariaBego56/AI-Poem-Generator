<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>AI Poem Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to the AI Poem generator</h1>
      <h2>Unleash the creativity of your AI </h2>
    </header>
    <main class="panel">


      <form id="prompt-form">
        <input type="text" placeholder="give me a word to inspire me" autofocus required autocomplete="off"
          class="prompt" id="theme-poem-prompt" />
        <input type="submit" class="submit-button" value="create poem" />

      </form>
      <section id="poem" aria-live="polite">



        <div class="poem-row">





        </div>
      </section>

      <footer class="inside-panel">
        This project was coded with ❤️ by <a href="https://www.technicalcommunicatormaria.co.uk/" target="_blank"
          rel="noreferrer noopener">Maria de
          la Serna</a>, it is open source in <a href="https://github.com/MariaBego56/AI-Poem-Generator" target="_blank"
          rel="noreferrer noopener">GitHub</a>, and deploy in <a href="https://ai-poem-gnrte.netlify.app/"
          target="_blank" rel="noreferrer noopener">Netlify</a>
      </footer>
    </main>

  </div>
  <script src="src/index.js"></script>
</body>

</html>
